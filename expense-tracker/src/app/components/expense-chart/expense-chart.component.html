<main>
  <h4 class="chart-title">Expenses Chart</h4>
  <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
  <div class="chart-container" *ngIf="!loading">
    <canvas baseChart [datasets]="chartData.datasets" [labels]="chartData.labels" [options]="chartOptions"
      [type]="'line'" [legend]="true"></canvas>
  </div>
</main>
