<h2>Add Expense</h2>
<form [formGroup]="expenseForm" (ngSubmit)="addExpense()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input type="number" matInput formControlName="amount" required />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <input matInput formControlName="category" required />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput formControlName="date" [matDatepicker]="picker" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Expense</button>
</form>
